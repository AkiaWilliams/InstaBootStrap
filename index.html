<!DOCTYPE html>
<html>
  <head>
    <title>Instagram Simple Photo Feed</title>
    <link rel="stylesheet" href="index.css" />
  </head>
  <body>
    <div class="container">
      <div class="title-wrapper">
        <h1>Instagram Photo Feed</h1>
      </div>
      <br />
      <div class="header">
        <div class="post">
          <div class="photo1">
            <div class="img1">
              <div>
                <h3 class="text1">Beautiful mountain<span>12/16/19</span></h3>
              </div>
              <img
                src="https://upload.wikimedia.org/wikipedia/commons/1/1b/080103_hakkai_fuji.jpg"
                alt=""
                width="500px"
              />
              <p>
                Mount fuiji in japan
              </p>
            </div>
          </div>
          <br />
          <div class="photo2">
            <div class="img1">
              <div>
                <h3 class="text2">Miami Art<span2>12/16/19</span2></h3>
              </div>
              <img
                src="https://previews.123rf.com/images/dennizn/dennizn1809/dennizn180900350/109527683-miami-usa-august-22-2018-wynwood-walls-miami-graffiti-artist-david-choe-wynwood-is-a-neighborhood-in.jpg"
                alt=""
                width="500px"
              />
              <p>
                The culture of miami!
              </p>
            </div>
          </div>
          <br />
          <div class="photo3">
            <div class="img1">
              <div>
                <h3 class="text3">Gorillaz concert<span3>12/16/19</span3></h3>
              </div>
              <img
                src="https://wqhsradio.org/wp-content/uploads/2018/10/image.png"
                width="500px"
              />
              <p>
                Are you ready to rock the house?
              </p>
            </div>
          </div>
          <br />
          <div class="photo4">
            <div class="img1">
              <div>
                <h3 class="text4">Milkshake<span4>12/16/19</span4></h3>
              </div>
              <img
                src="https://www.oliviascuisine.com/wp-content/uploads/2016/08/tiramisu-milkshake-hero-735x1103.jpg"
                alt=""
                width="500px"
                height="400px"
              />
              <p>
                Sweet desert!
              </p>
            </div>
          </div>
          <br />
        </div>
      </div>
    </div>
  </body>
</html>
